vlans:
  office:
    vid: 100
    description: "Office VLAN"
    faucet_mac: "0e:00:00:00:10:01"
    faucet_vips:
      - '10.0.0.254/24'
    routes:
      - route:
         ip_dst: '0.0.0.0/0'
         ip_gw: '10.0.0.254'


dps:
        #core
  s1:
    dp_id: 0x1
    hardware: "Open vSwitch"
    interfaces:
      1:
        name: "s2"
        native_vlan: office
      2:
        name: "s3"
        native_vlan: office
       # aggregation
  s2:
    dp_id: 0x2
    hardware: "Open vSwitch"
    interfaces:
      1:
        name: "s1"
        native_vlan: office
      2:
        name: "s3"
        native_vlan: office
      3:
        name: "s4"
        native_vlan: office
      4:
        name: "s5"
        native_vlan: office

  s3:
    dp_id: 0x3
    hardware: "Open vSwitch"
    interfaces:
      1:
        name: "s1"
        native_vlan: office
      2:
        name: "s2"
        native_vlan: office
      3:
        name: "s4"
        native_vlan: office
      4:
        name: "s5"
        native_vlan: office

  s4:
    dp_id: 0x4
    hardware: "Open vSwitch"
    interfaces:
      1:
        name: "s2"
        native_vlan: office
      2:
        name: "s3"
        native_vlan: office
      3:
        name: "h1"
        native_vlan: office
      4:
        name: "h2"
        native_vlan: office
      5:
        name: "h3"
        native_vlan: office

  s5:
    dp_id: 0x5
    hardware: "Open vSwitch"
    interfaces:
      1:
        name: "s2"
        native_vlan: office
      2:
        name: "s3"
        native_vlan: office
      3:
        name: "h4"
        native_vlan: office
      4:
        name: "h5"
        native_vlan: office
      5:
        name: "h6"
        native_vlan: office
